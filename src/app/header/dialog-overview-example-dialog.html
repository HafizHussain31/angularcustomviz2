<div class="modal-body">
  <div class="pophead">
    <span  class="close">&times;</span>
    <p id="header">Set Chart Min/Max</p>
    <a (click)='restoredefault()'>Reset to default</a>
  </div>
  <div class="xaxis">
    <label><b>X-axis:</b></label><br><br>
    <label>Min:<input type="datetime-local" [(ngModel)]="XAxisMin"></label>
    <label style="margin-left: 30px;">Max:<input type="datetime-local" [(ngModel)]="XAxisMax"></label><br><br>
    <label><b>Y-axis:</b></label><br><br>
    <label>Min:<input type="number" [(ngModel)]="YAxisMin"></label>
    <label style="margin-left: 50px;">Max:<input type="number" [(ngModel)]="YAxisMax"></label>
  </div>
  <div class="footerbtn">
    <div class="innerfooter">
      <button id="cancel" >Cancel</button>
      <button id="apply" style="margin-left: 50px;" (click)='onClickApply()'>Apply</button>
    </div>
  </div>

</div>
